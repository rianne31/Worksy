{% extends 'base.html' %}
{% load static %}

{% block title %}Select Your Role | Worksy{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Select Your Role</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Job Seeker</h5>
                                            <p class="card-text">I'm looking for job opportunities</p>
                                            <button type="submit" name="role" value="APPLICANT" class="btn btn-primary">
                                                Select as Job Seeker
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">Recruiter</h5>
                                            <p class="card-text">I'm looking to hire candidates</p>
                                            <button type="submit" name="role" value="RECRUITER" class="btn btn-primary">
                                                Select as Recruiter
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .role-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
        border-radius: 15px;
        border: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        overflow: hidden;
    }
    
    .role-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }
    
    .role-card .btn {
        border-radius: 30px;
        padding: 12px 30px;
        font-weight: 600;
    }
    
    .features-list {
        font-size: 0.95rem;
    }
</style>

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const roleCards = document.querySelectorAll('.role-card');
        
        roleCards.forEach(card => {
            card.addEventListener('click', function(e) {
                // Don't trigger if clicking on the button directly
                if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON') {
                    return;
                }
                
                const role = this.dataset.role;
                const link = this.querySelector('a');
                if (link) {
                    link.click();
                }
            });
        });
    });
</script>
{% endblock %}
{% endblock %}
